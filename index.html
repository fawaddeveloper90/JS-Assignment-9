//Answer 14
// Define the array with values
var arr = ['keyboard', 'mouse', 'printer', 'monitor'];

// Create a new array to store values in reverse order
var reversedArr = [];

// Use a for loop to iterate through the original array in reverse order
for (var i = arr.length - 1; i >= 0; i--) {
    reversedArr.push(arr[i]); // Push each element to the reversed array
}

// Print the reversed array to see the result
document.write(reversedArr, "<br><br>");
